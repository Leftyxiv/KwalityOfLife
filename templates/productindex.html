{% extends '_base.html' %}

{% block content %}
{% if notifications > 0 %}
<span>You have {{ notifications }} notifications waiting for you!</span>
<br />
{% endif %}
{% for post in posts %}
  <a href="post/{{post.id}}/">{{ post.title }}</a>
  <br>
  <a href="post/{{post.id}}/"><img src="uploads/{{post.product_image}}" height="200px" width="200px"/></a>
  <br>
  <!-- {{ post.user }}
  <br>
  {{ post.description }} -->
  <br />
  <hr />
{% endfor %}

{% endblock %}
